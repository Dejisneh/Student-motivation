<div class="box">
    <h2>Student Motivation ðŸ’¡</h2>
    <p id="quote">Stay focused. Your future is watching.</p>
    <button id="muteBtn">ðŸ”‡ Mute</button>
</div>

<script>
    const quotes = [
        "Stay focused. Your future is watching.",
        "Those A's will not come by magic.",
        "Consistency beats last-minute studying.",
        "Read today so tomorrow is easier.",
        "Small progress every day adds up.",
        "Discipline now creates freedom later.",
        "Success is built during the days you feel unmotivated.",
        "Your degree will not earn itself.",
        "Effort today saves regret tomorrow.",
        "Dreams work only when you do."
    ];

    let isMuted = false; // Track mute state
    const quoteElement = document.getElementById("quote");
    const muteBtn = document.getElementById("muteBtn");

    function speakQuote(text) {
        if (isMuted) return; // Do nothing if muted
        const speech = new SpeechSynthesisUtterance(text);
        speech.lang = "en-US";
        speech.rate = 0.95;
        speech.pitch = 1;
        window.speechSynthesis.speak(speech);
    }

    function generateQuote() {
        // Fade out
        quoteElement.style.opacity = 0;

        setTimeout(() => {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quoteText = quotes[randomIndex];
            quoteElement.textContent = quoteText;

            // Fade in
            quoteElement.style.opacity = 1;

            // Speak
            window.speechSynthesis.cancel();
            speakQuote(quoteText);
        }, 800); // Match fade transition
    }

    // Change quote every 3 seconds
    setInterval(generateQuote, 3000);

    // Mute / Unmute button
    muteBtn.addEventListener("click", () => {
        isMuted = !isMuted;
        if (isMuted) {
            window.speechSynthesis.cancel(); // stop current speech
            muteBtn.textContent = "ðŸ”Š Unmute";
        } else {
            muteBtn.textContent = "ðŸ”‡ Mute";
        }
    });
</script>
